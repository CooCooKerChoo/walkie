<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="js/jQueryMobile/jquery.mobile-1.4.5.min.css">
	<script src="js/jQueryMobile/jquery-1.9.1.min.js"></script>
	<script src="js/jQueryMobile/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/chance.js"></script>
	<link rel="stylesheet" type="text/css" href="css/Walkie_custom_theme.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />	
	<script src="http://maps.googleapis.com/maps/api/js"></script>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
	<!-- <script src="http://192.168.0.9:8080/target/target-script-min.js#anonymous"></script> -->
	<script>
		$( "#leftpanel2" ).panel( "open");
	</script>
</head>
<body id="body">
	<div data-role="page" id="page1">
		<div data-role="panel" id="leftpanel1" data-position="left" data-display="push" data-dismissible="true" data-theme="a">
			<div class="profile_area">
				<div class="profile_picture">
					<img id="userPic"/>
				</div>
				<div class="user_info">
					<p id="userName"></p>
				</div>
			</div>
			<ul>
				<li>
					<a class="active" href="index.html">Record</a>
				</li>
				<li>
					<a href="#my-routes">My Routes</a>
				</li>
				<li>
					<button id="fbLogin" class="btn btn-block" onclick="login();">Login with Facebook</button>
				</li>
			</ul>
		</div>

		<div data-role="header">
			<a href="#leftpanel1" data-role="button" data-inline="true" data-mini="true"><i class="fa fa-bars"></i></a>
			<h1>Record</h1>
		</div>

		<div data-role="main" class="ui-content">
			<div class="content_container">
				<div class="ui-grid-a">
					<div class="ui-block-a home_btns no_border">
						<p>Distance <br/><span id="distance" class="value">0.000 km</span></p>
					</div>
					<div class="ui-block-b home_btns">
						<p>Duration <br/><span class="value" id="duration">00:00:00</span></p>
					</div>
				</div>
			</div>
			<button id="stopWalk" onClick="stopSession()" style="display: none;">Finish</button>
			<div id="mapPlaceholder" style="height:90%; width: 100%;"></div>
		</div>

		<div data-role="footer">
			<div class="record_footer">
				<div class="ui-grid-b">
					<div class="ui-block-a">
						<button class="camera_button" onClick="capturePhoto();">
							<i class="fa fa-camera size-36"></i>
						</button>
					</div>
					<div class="ui-block-b">
						<button id="watchButton" onClick="track(this);">
							START
						</button>
					</div>
					<div class="ui-block-c">
						<button class="map_marker_button" id="map_marker" onClick="addMapMarker();">
							<i class="fa fa-map-marker size-36"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/openfb.js"></script>
	</div>

	<div data-role="page" id="map-page">

		<div data-role="header">
			<a data-rel="back"><i class="fa fa-arrow-left"></i></a>
			<h1>Walk Summary</h1>
		</div>

		<div data-role="main" class="ui-content">
			<div class="finishedRouteInfo">
				<div id="finishedRoute" style="height:150px; width: 100%;"></div>
				<div class="ui-grid-a">
					<div class="ui-block-a home_btns no_border">
						<div class="ui-block-a finishedDistance">
							<i class="fa fa-map-marker"></i>
						</div>
						<div class="ui-block-b">
							<p>Distance <br/><span id="finalDistance" class="value"></span></p>
						</div>
					</div>
					<div class="ui-block-b home_btns">
						<div class="ui-block-a finishedDistance">
							<i class="fa fa-clock-o"></i>
						</div>
						<div class="ui-block-b finishedDuration">
							<p>Duration <br/><span class="value" id="finalDuration"></span></p>
						</div>
					</div>
				</div>
				<span class="horizontalSplitter"></span>
				<div class="user_entered_info">
					<span class="walk_title">
						<input type="text" name="walkTitle" placeholder="Walk Title" id="walkTitle"></input>
						<span class="editIcon"><i class="fa fa-pencil"></i></span>
					</span>
					<span class="walk_description_container">
						<textarea name="walkDescription" placeholder="Walk Description" id="walkDescription"></textarea>
						<span class="editIcon"><i class="fa fa-pencil"></i></span>
					</span>
				</div>
				<span class="horizontalSplitter"></span>
				<div id="photosContainer" class="horizontal-images">
					<div class="photos">
					</div>
				</div>
				<button form="routeText" id="buttonDone" type="submit" onclick="saveInfo()">Save Information</button>
			</div><!-- /content -->            
		</div>

		<script type="text/javascript" src="js/finishedWalk.js"></script>
		<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
		<script type="text/javascript" src="js/jquery.mCustomScrollbar.min.js"></script>
	</div>

	<div data-role="page" id="my-routes">
		<div data-role="panel" id="leftpanel3" data-position="left" data-display="push" data-dismissible="true" data-theme="a">
			<div class="profile_area">
				<div class="profile_picture">
					<img id="userPic"/>
				</div>
				<div class="user_info">
					<p id="userName"></p>
				</div>
			</div>
			<ul>
				<li>
					<a href="index.html">Record</a>
				</li>
				<li>
					<a class="active" href="#my-routes">My Routes</a>
				</li>
				<li>
					<button id="fbLogin" class="btn btn-block" onclick="login()">Login with Facebook</button>
				</li>
			</ul>
		</div>

		<div data-role="header">
			<a href="#leftpanel3" data-role="button" data-inline="true" data-mini="true"><i class="fa fa-bars"></i></a>
			<h1>My Walks</h1>
		</div>

		<div data-role="main" class="ui-content">
			<div id="my_walks">
			</div><!-- /content -->
		</div>
		<script type="text/javascript" src="js/myroutes.js"></script>
	</div>

	<div data-role="page" id="route_details">
		<div data-role="header">
			<a data-rel="back"><i class="fa fa-arrow-left"></i></a>
			<h1 id="headerWalkTitle"></h1>
			<a onclick="share()"><i class="fa fa-share-alt"></i></a>
		</div>
		<div data-role="main" class="ui-content">
			<div class="finishedRouteInfo">
				<div id="routemap" style="height:250px; width: 100%;"></div>
				<div class="ui-grid-a">
					<div class="ui-block-a home_btns no_border">
						<div class="ui-block-a finishedDistance">
							<i class="fa fa-map-marker"></i>
						</div>
						<div class="ui-block-b">
							<p>Distance</p>
							<p id="finalDistanceDetails" class="value"></p>
						</div>
					</div>
					<div class="ui-block-b home_btns">
						<div class="ui-block-a finishedDistance">
							<i class="fa fa-clock-o"></i>
						</div>
						<div class="ui-block-b finishedDuration">
							<p>Duration</p>
							<p class="value" id="finalDurationDetails"></p>
						</div>
					</div>
				</div>
				<span class="horizontalSplitter"></span>
				<div class="user_entered_info">
					<span class="walk_title"><input type="text" placeholder="Walk Title" id="walkTitleDetails" value=""><span class="editIcon"><i class="fa fa-pencil"></i></span></span>
					<span class="walk_description_container"><textarea placeholder="Walk Description" id="walkDescriptionDetails" value=""></textarea><span class="editIcon"><i class="fa fa-pencil"></i></span></span>
				</div>
				<span class="horizontalSplitter"></span>
				<div id="photosContainer" class="horizontal-images">
					<div class="photos">
					</div>
				</div>
				<button id="buttonDone">Upload Walk</button>
			</div><!-- /content -->
		</div>
	    <script type="text/javascript" src="js/myRoutesDetail.js"></script>
	</div>

<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
