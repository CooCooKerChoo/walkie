<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="assets/foundation-icons/foundation-icons.css"/>
        <link rel="stylesheet" type="text/css" href="assets/icomoon/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/foundation.css" />
        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <title>Walkie</title>
    </head>
    <body id="deviceready">
    <div class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
            <aside class="left-off-canvas-menu">
                <div class="profile_area">
                    <div class="row">
                        <div class="small-3 columns">
                            <div class="profile_picture">
                                <img src="img/profile_picture.png" alt="profile picture"/>
                            </div>
                        </div>
                        <div class="small-9 columns">
                            <div class="user_info">
                                <p>Joe Bloggs</p>
                                <p class="location">Stafford,
                                    England</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="off-canvas-list">
                        <li>
                            <a href="index.html">Record</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="my_routes.html">My Routes</a>
                        </li>
                        <li>
                            <a href="view_routes.html">View Routes</a>
                        </li>
                        <li>
                            <a class="active" href="login.html">Login</a>
                        </li>
                    </ul>
                </aside>
                <nav class="tab-bar">
                    <a class="left-off-canvas-toggle menu-icon" aria-expanded="false"><span></span></a>
                    <section class="middle tab-bar-section">
                        <h1 class="title">Record</h1>
                    </section>
                </nav>
                <section id="main-content">
                    <div class="content_container">
                        <div class="row">
                            <div class="small-12 columns">
                                <div class="event listening button" onclick="showDialog();">Show Dialog with Facebook</div>
                                <div class="event listening button" onclick="apiTest();">Test API with Facebook</div>
                                <div class="event listening button" onclick="getAccessToken();">Get access token with Facebook</div>
                                <div class="event listening button" onclick="getStatus();">Get login status with Facebook</div>
                                <div class="event listening button" onclick="logout();">Logout with Facebook</div>
                                <div class="event listening button" onclick="login();">Login with Facebook</div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/facebookConnectPlugin.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/foundation.min.js"></script>
        <script type="text/javascript">
            $(document).foundation();
            app.initialize();

            var login = function () {
                if (!window.cordova) {
                    var appId = prompt("Enter FB Application ID", "");
                    facebookConnectPlugin.browserInit(appId);
                }
                facebookConnectPlugin.login( ["email"], 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
            
            var showDialog = function () { 
                facebookConnectPlugin.showDialog( { method: "feed" }, 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
            
            var apiTest = function () { 
                facebookConnectPlugin.api( "me/?fields=id,email", ["user_birthday"],
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) }); 
            }

            var getAccessToken = function () { 
                facebookConnectPlugin.getAccessToken( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
            
            var getStatus = function () { 
                facebookConnectPlugin.getLoginStatus( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }

            var logout = function () { 
                facebookConnectPlugin.logout( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
        </script>
    </body>
</html>
