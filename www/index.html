<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="assets/foundation-icons/foundation-icons.css"/>
        <link rel="stylesheet" type="text/css" href="assets/icomoon/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/foundation.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <title>Walkie</title>
    </head>
    <body id="deviceready">
    <div class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
            <aside class="left-off-canvas-menu">
                <div class="profile_area">
                    <div class="row">
                        <div class="small-3 columns">
                            <div class="profile_picture">
                                <img src="img/profile_picture.png" alt="profile picture"/>
                            </div>
                        </div>
                        <div class="small-9 columns">
                            <div class="user_info">
                                <p>Joe Bloggs</p>
                                <p class="location">Stafford,
                                    England</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="off-canvas-list">
                        <li>
                            <a class="active" href="index.html">Record</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="my_routes.html">My Routes</a>
                        </li>
                        <li>
                            <a href="view_routes.html">View Routes</a>
                        </li>
                        <li>
                            <a href="login.html">Login</a>
                        </li>
                        <li>
                            <a href="camera.html">Camera</a>
                        </li>
                    </ul>
                </aside>
                <nav class="tab-bar">
                    <a class="left-off-canvas-toggle menu-icon" aria-expanded="false"><span></span></a>
                    <section class="middle tab-bar-section">
                        <h1 class="title">Record</h1>
                    </section>
                </nav>
                <section id="main-content">
                    <div class="row">
                        <div class="content_container">
                            <div class="row">
                                <div class="small-6 columns home_btns">
                                    <p>Distance <br/><span id="distance" class="value">0.0 m</span></p>
                                </div>
                                <div class="small-6 columns home_btns">
                                    <p>Duration <br/><span class="value" id="duration">00:00:00</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <form action="finishedWalk.html">
                            <button id="stopWalk" style="display: none;">Finish</button>
                        </form>
                    </div>
                    <div class="row mapRow">
                        <div id="mapPlaceholder" style="height:100%; width: 100%;"></div>
                        <div class="row">
                                <div id="map_marker_container" style="display:none;">
                                    <button class="map_marker_btn" onclick="addBridgeIcon()">
                                        <div class="row">
                                            <img src="img/map_markers/bridge_map_marker.svg"/>
                                        </div>
                                        <div class="row">
                                            Bridge
                                        </div>
                                    </button>
                                    <button class="map_marker_btn" onclick="addWaterIcon()">
                                        <div class="row">
                                            <img src="img/map_markers/water_map_marker.svg"/>
                                        </div>
                                        <div class="row">
                                            Water
                                        </div>
                                    </button>
                                    <button class="map_marker_btn" onclick="addRocksIcon()">
                                        <div class="row">
                                            <img src="img/map_markers/rocks_map_marker.svg"/>
                                        </div>
                                        <div class="row">
                                            Loose Rocks
                                        </div>
                                    </button>
                                    <button class="map_marker_btn" onclick="addUnevenIcon()">
                                        <div class="row">
                                            <img src="img/map_markers/uneven_map_marker.svg"/>
                                        </div>
                                        <div class="row">
                                            Uneven Surfaces
                                        </div>
                                    </button>
                                    <button class="map_marker_btn" onclick="addBlockageIcon()">
                                        <div class="row">
                                            <img src="img/map_markers/uneven_map_marker.svg"/>
                                        </div>
                                        <div class="row">
                                            Pathway blocked
                                        </div>
                                    </button>
                                </div>
                            </div>
                    </div>
                    <div class="row">
                        <img id="cameraImage" src=""/>
                    </div>
                    <div class="row">
                        <div class="record_footer">
                            <div class="row collapse">
                                <div class="small-4 columns">
                                    <button class="camera_button" onClick="capturePhoto()">
                                        <i class="fi-camera size-36"></i>
                                    </button>
                                </div>
                                <div class="small-4 columns">
                                    <span class="border_record_button">
                                        <button id="watchButton" onClick="track(this)">
                                            <i class="fi-record size-48"></i>
                                        </button>
                                    </span>
                                </div>
                                <div class="small-4 columns">
                                    <button id="map_marker">
                                        <i class="fi-marker size-36"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="js/foundation.min.js"></script>
        <script type="text/javascript">
            $(document).foundation();
            app.initialize();
        </script>
    </body>
</html>
