<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script>
	$( "#leftpanel3" ).panel( "open");
	</script>
</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="panel" id="leftpanel2" data-position="left" data-display="push" data-dismissible="true" data-theme="a">
			<div class="profile_area">
				<div class="row">
					<div class="small-3 columns">
						<div class="profile_picture">
							<img src="img/profile_picture.png" alt="profile picture"/>
						</div>
					</div>
					<div class="small-9 columns">
						<div class="user_info">
							<p>Joe Bloggs</p>
							<p class="location">Stafford,
								England</p>
							</div>
						</div>
					</div>
				</div>
				<ul>
					<li>
						<a class="active" href="index.html">Record</a>
					</li>
					<li>
						<a href="my_routes.html">My Routes</a>
					</li>
					<li>
						<a href="view_routes.html">View Routes</a>
					</li>
					<li>
						<a href="login.html">Login</a>
					</li>
					<li>
						<a href="camera.html">Camera</a>
					</li>
				</ul>
			</div>
			<div data-role="header">
				<a href="#leftpanel2" data-role="button" data-inline="true" data-mini="true"><i class="fa fa-bars"></i></a>
				<h1>Record</h1>
			</div>

			<div data-role="main" class="ui-content">
				<div class="content_container">
					<div class="ui-grid-a">
						<div class="ui-block-a home_btns">
							<p>Distance <br/><span id="distance" class="value">0.0 m</span></p>
						</div>
						<div class="ui-block-b home_btns">
							<p>Duration <br/><span class="value" id="duration">00:00:00</span></p>
						</div>
					</div>
				</div>
				<button id="stopWalk" onClick="stopSession()" style="display: none;">Finish</button>
				<div id="mapPlaceholder" style="height:100%; width: 100%;"></div>
				<div id="map_marker_container" style="display:none;">
					<button class="map_marker_btn" onclick="addBridgeIcon()">
						<div class="row">
							<img src="img/map_markers/bridge_map_marker.svg"/>
						</div>
						<div class="row">
							Bridge
						</div>
					</button>
					<button class="map_marker_btn" onclick="addWaterIcon()">
						<div class="row">
							<img src="img/map_markers/water_map_marker.svg"/>
						</div>
						<div class="row">
							Water
						</div>
					</button>
					<button class="map_marker_btn" onclick="addRocksIcon()">
						<div class="row">
							<img src="img/map_markers/rocks_map_marker.svg"/>
						</div>
						<div class="row">
							Loose Rocks
						</div>
					</button>
					<button class="map_marker_btn" onclick="addUnevenIcon()">
						<div class="row">
							<img src="img/map_markers/uneven_map_marker.svg"/>
						</div>
						<div class="row">
							Uneven Surfaces
						</div>
					</button>
					<button class="map_marker_btn" onclick="addBlockageIcon()">
						<div class="row">
							<img src="img/map_markers/uneven_map_marker.svg"/>
						</div>
						<div class="row">
							Pathway blocked
						</div>
					</button>
				</div>
			</div>

			<div data-role="footer">
				<div class="record_footer">
					<div class="ui-grid-b">
						<div class="ui-block-a">
							<button class="camera_button" onClick="capturePhoto()">
								<i class="fa fa-camera size-36"></i>
							</button>
						</div>
						<div class="ui-block-b">
							<button id="watchButton" onClick="track(this)">
								START
							</button>
						</div>
						<div class="ui-block-c">
							<button class="map_marker_button" id="map_marker">
								<i class="fa fa-map-marker size-36"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		<script type="text/javascript" src="js/main.js"></script>
		</div>

		<div data-role="page" id="map-page" data-theme="a">
			<div data-role="panel" id="leftpanel2" data-position="left" data-display="push" data-dismissible="true" data-theme="a">
				<div class="profile_area">
					<div class="row">
						<div class="small-3 columns">
							<div class="profile_picture">
								<img src="img/profile_picture.png" alt="profile picture"/>
							</div>
						</div>
						<div class="small-9 columns">
							<div class="user_info">
								<p>Joe Bloggs</p>
								<p class="location">Stafford,
									England</p>
								</div>
							</div>
						</div>
					</div>
					<ul>
						<li>
							<a class="active" href="index.html">Record</a>
						</li>
						<li>
							<a href="my_routes.html">My Routes</a>
						</li>
						<li>
							<a href="view_routes.html">View Routes</a>
						</li>
						<li>
							<a href="login.html">Login</a>
						</li>
						<li>
							<a href="camera.html">Camera</a>
						</li>
					</ul>
				</div>
				<div data-role="header">
					<a href="#leftpanel2" data-role="button" data-inline="true" data-mini="true"><i class="fa fa-bars"></i></a>
					<h1>Walk Summary</h1>
				</div>

			<div data-role="content">	
				<div class="map">
                    <div id="finishedRoute" style="height:150px; width: 100%;"></div>
					<div class="ui-grid-a">
						<div class="ui-block-a home_btns">
							<div class="ui-block-a finishedDistance">
								<i class="fa fa-map-marker"></i>
							</div>
							<div class="ui-block-b">
								<p>Distance <br/><span id="finalDistance" class="value"></span></p>
							</div>
						</div>
						<div class="ui-block-b home_btns">
							<div class="ui-block-a finishedDistance">
								<i class="fa fa-clock-o"></i>
							</div>
							<div class="ui-block-b finishedDuration">
								<p>Duration <br/><span class="value" id="finalDuration"></span></p>
							</div>
						</div>
					</div>
					<span class="horizontalSplitter"></span>
					<div class="walkDescription" contenteditable="true" data-text="Add a description"></div>
					<span class="horizontalSplitter"></span>
					<img id="image" src="" />
                </div>
			</div><!-- /content -->

			<div data-role="footer">
				<h4>Page Footer</h4>
			</div><!-- /footer -->
				<script type="text/javascript" src="js/finishedWalk.js"></script>
		</div><!-- /page two -->

		<script type="text/javascript" src="cordova.js"></script>
	</body>
	</html>
