<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="assets/foundation-icons/foundation-icons.css"/>
        <link rel="stylesheet" type="text/css" href="assets/icomoon/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/foundation.css" />
        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <title>Walkie</title>
    </head>
    <body id="deviceready">
    <div class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
            <aside class="left-off-canvas-menu">
                <div class="profile_area">
                    <div class="row">
                        <div class="small-3 columns">
                            <div class="profile_picture">
                                <img src="img/profile_picture.png" alt="profile picture"/>
                            </div>
                        </div>
                        <div class="small-9 columns">
                            <div class="user_info">
                                <p>Joe Bloggs</p>
                                <p class="location">Stafford,
                                    England</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="off-canvas-list">
                        <li>
                            <a class="active" href="home.html">Record</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="my_routes.html">My Routes</a>
                        </li>
                        <li>
                            <a href="view_routes.html">View Routes</a>
                        </li>
                        <li>
                            <a href="login.html">Login</a>
                        </li>
                    </ul>
                </aside>
                <nav class="tab-bar">
                    <a class="left-off-canvas-toggle menu-icon" aria-expanded="false"><span></span></a>
                    <section class="middle tab-bar-section">
                        <h1 class="title">Record</h1>
                    </section>
                </nav>
                <section id="main-content">
                    <div class="content_container">
                        <div class="small-6 columns home_btns">
                            <p>Distance <br/><span class="value">0.0 km</span></p>
                        </div>
                        <div class="small-6 columns home_btns">
                            <p>Duration <br/><span class="value" id="duration">00:00:00</span></p>
                        </div>
                    </div>
                    <div id="mapPlaceholder" style="height:100%; width: 100%;"></div>
                    <div class="record_footer">
                        <div class="row collapse">
                            <div class="small-4 columns">
                                <div class="camera_button">
                                    <i class="fi-camera size-36"></i>
                                </div>
                            </div>
                            <div class="small-4 columns">
                                <span class="border_record_button">
                                    <button id="watchButton" onClick="startTrack();">
                                        <i class="fi-record size-48"></i>
                                    </button>
                                </span>
                            </div>
                            <div class="small-4 columns">
                                <div class="map_marker">
                                    <i class="fi-marker size-36"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p id="localstorage"></p>
                    <a class="exit-off-canvas" href="#"></a>
                    <div id="geolocation"></div>
                </div>
            </section>
        </div>
    </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/foundation.min.js"></script>
        <script type="text/javascript">
            $(document).foundation();
            app.initialize();
        </script>
    </body>
</html>
